<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ascent - DENİZ BABA HACK</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 12px; height: 12px; border: 2px solid #00ff00; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        
        /* DENİZ BABA HACK PANELİ */
        #deniz-baba-panel {
            position: absolute; top: 20px; right: 20px; width: 280px;
            background: rgba(0, 0, 0, 0.9); border: 2px solid #00ffff;
            color: #00ffff; padding: 15px; display: none; z-index: 1000;
            box-shadow: 0 0 20px #00ffff; border-radius: 8px;
        }
        .hack-title { text-align: center; font-size: 20px; font-weight: bold; margin-bottom: 10px; color: #ff0055; text-shadow: 0 0 10px #ff0055; border-bottom: 1px solid #333; }
        .hack-opt { margin: 10px 0; display: flex; justify-content: space-between; cursor: pointer; font-family: monospace; }
        .hack-opt:hover { color: #fff; }
        .status-on { color: #00ff00; }
        .status-off { color: #ff4444; }

        #hud { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px; color: white; pointer-events: none; box-sizing: border-box; }
        .stat-box { background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 5px; border-bottom: 3px solid #ff0055; }
    </style>
</head>
<body>

    <div id="deniz-baba-panel">
        <div class="hack-title">DENİZ BABA HACK v1.0</div>
        <div class="hack-opt" onclick="toggleHack('esp')">SKELETON ESP <span id="s-esp" class="status-off">[KAPALI]</span></div>
        <div class="hack-opt" onclick="toggleHack('god')">ÖLÜMSÜZLÜK <span id="s-god" class="status-off">[KAPALI]</span></div>
        <div class="hack-opt" onclick="toggleHack('aim')">OTO-KİLİT (AIM) <span id="s-aim" class="status-off">[KAPALI]</span></div>
        <div class="hack-opt" onclick="toggleHack('noclip')">NOCLIP <span id="s-noclip" class="status-off">[KAPALI]</span></div>
        <div style="font-size: 10px; color: #666; text-align: center; margin-top: 10px;">Aç/Kapat: INSERT Tuşu</div>
    </div>

    <div id="crosshair"></div>
    <div id="hud">
        <div class="stat-box">HP: <span id="hp">100</span></div>
        <div class="stat-box">CEPHANE: <span id="ammo">25</span></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let hp = 100, ammo = 25, score = 0;
        let hacks = { esp: false, god: false, aim: false, noclip: false };
        const enemies = [], walls = [], skeletons = [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- SAHNE KURULUMU ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x101015);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ'; 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        // --- ASCENT HARİTASI ---
        function addWall(w, h, d, x, z, col=0x333333) {
            const m = new THREE.Mesh(new THREE.BoxGeometry(w, h, d), new THREE.MeshStandardMaterial({color: col}));
            m.position.set(x, h/2, z);
            scene.add(m);
            walls.push(m);
        }

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({color: 0x1a1a1a}));
        floor.rotation.x = -Math.PI/2;
        scene.add(floor);

        addWall(60, 15, 2, 0, -30); // Mid Arka
        addWall(2, 15, 60, -20, 0); // Market
        addWall(2, 15, 60, 20, 0);  // Pizza Side
        addWall(10, 8, 2, 0, -10, 0x555); // Kemer

        // --- SKELETON ESP SİSTEMİ ---
        function createSkeleton(parent) {
            const mat = new THREE.LineBasicMaterial({ color: 0xff0000, depthTest: false, transparent: true, opacity: 0 });
            const points = [
                new THREE.Vector3(0, 0.8, 0), new THREE.Vector3(0, -0.8, 0), // Omurga
                new THREE.Vector3(-0.4, 0.4, 0), new THREE.Vector3(0.4, 0.4, 0), // Omuz
                new THREE.Vector3(-0.3, -0.8, 0), new THREE.Vector3(-0.3, -1.6, 0), // Sol Bacak
                new THREE.Vector3(0.3, -0.8, 0), new THREE.Vector3(0.3, -1.6, 0) // Sağ Bacak
            ];
            const geo = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.LineSegments(geo, mat);
            line.renderOrder = 999;
            parent.add(line);
            return line;
        }

        function spawnEnemy() {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.4), new THREE.MeshStandardMaterial({color: 0xff4655}));
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshStandardMaterial({color: 0xffdbac}));
            head.position.y = 1.0;
            group.add(body, head);
            
            const skel = createSkeleton(group);
            group.userData = { hp: 100, head, skel };
            
            group.position.set((Math.random()-0.5)*30, 1.0, -15 - Math.random()*15);
            scene.add(group);
            enemies.push(group);
        }
        for(let i=0; i<5; i++) spawnEnemy();

        // --- HACK KONTROLLERİ ---
        window.toggleHack = (type) => {
            hacks[type] = !hacks[type];
            const el = document.getElementById('s-' + type);
            el.innerText = hacks[type] ? '[AÇIK]' : '[KAPALI]';
            el.className = hacks[type] ? 'status-on' : 'status-off';

            if(type === 'esp') {
                enemies.forEach(b => b.userData.skel.material.opacity = hacks.esp ? 1 : 0);
            }
        };

        document.addEventListener('keydown', (e) => {
            if(e.code === 'Insert') {
                const p = document.getElementById('deniz-baba-panel');
                p.style.display = p.style.display === 'block' ? 'none' : 'block';
                if(p.style.display === 'block') document.exitPointerLock();
            }
        });

        // --- ATEŞ VE ÇARPIŞMA ---
        document.addEventListener('mousedown', () => {
            if(!document.pointerLockElement || ammo <= 0) return;
            ammo--; document.getElementById('ammo').innerText = ammo;

            const ray = new THREE.Raycaster();
            ray.setFromCamera(new THREE.Vector2(0,0), camera);
            
            const targets = hacks.noclip ? enemies : [...enemies, ...walls];
            const hits = ray.intersectObjects(targets, true);

            if(hits.length > 0) {
                let hitObj = hits[0].object;
                if(walls.includes(hitObj)) return; // Duvara çarptı

                let bot = hitObj.parent;
                if(bot && enemies.includes(bot)) {
                    let dmg = (hitObj === bot.userData.head) ? 100 : 40;
                    bot.userData.hp -= dmg;
                    if(bot.userData.hp <= 0) {
                        scene.remove(bot);
                        enemies.splice(enemies.indexOf(bot), 1);
                        spawnEnemy();
                        if(hacks.esp) enemies[enemies.length-1].userData.skel.material.opacity = 1;
                    }
                }
            }
        });

        // --- ANA DÖNGÜ ---
        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.code] = true);
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            if(document.pointerLockElement) {
                const speed = 0.15;
                if(keys['KeyW']) camera.translateZ(-speed);
                if(keys['KeyS']) camera.translateZ(speed);
                if(keys['KeyA']) camera.translateX(-speed);
                if(keys['KeyD']) camera.translateX(speed);
                camera.position.y = 1.6;

                // AIMBOT
                if(hacks.aim && enemies.length > 0) {
                    let target = enemies[0];
                    camera.lookAt(target.position.x, target.position.y + 1.0, target.position.z);
                }

                enemies.forEach(b => {
                    b.lookAt(camera.position.x, 1.0, camera.position.z);
                    b.translateZ(0.02);
                    // Bot Ateşi
                    if(!hacks.god && Math.random() < 0.005) {
                        hp -= 1; document.getElementById('hp').innerText = hp;
                    }
                });
            }
            renderer.render(scene, camera);
        }
        document.body.addEventListener('click', () => {
            if(document.getElementById('deniz-baba-panel').style.display !== 'block') document.body.requestPointerLock();
        });
        animate();
    </script>
</body>
</html>
