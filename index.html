<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Valorant JS - Sage Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050a14; font-family: 'Segoe UI', sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
            background: #00ffcc; outline: 1px solid rgba(0,0,0,0.5);
            transform: translate(-50%, -50%); pointer-events: none;
        }
        #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; color: white; }
        .hp-box { position: absolute; bottom: 40px; left: 60px; border-left: 5px solid #00ffcc; padding-left: 15px; }
        .ammo-box { position: absolute; bottom: 40px; right: 60px; text-align: right; border-right: 5px solid #ff4655; padding-right: 15px; }
        .neon-energy { width: 200px; height: 10px; background: rgba(255,255,255,0.2); position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); }
        #energy-bar { width: 100%; height: 100%; background: #00ffcc; }
        #kill-feed { position: absolute; top: 20px; right: 20px; color: #ff4655; font-weight: bold; font-size: 20px; }
        #start-screen {
            position: absolute; width: 100%; height: 100%; background: #050a14;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 10; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="start-screen" onclick="startGame()">
        <h1 style="color: #00ffcc;">BAŞLA KANKA</h1>
        <p>SAGE BOTLARI AVLAMAYA HAZIR MISIN?</p>
    </div>

    <div id="kill-feed"></div>
    <div id="crosshair"></div>
    
    <div id="hud">
        <div class="neon-energy"><div id="energy-bar"></div></div>
        <div class="hp-box"><div>SAĞLIK</div><div style="font-size: 40px; font-weight: bold;">100</div></div>
        <div class="ammo-box"><div>PHANTOM</div><div style="font-size: 40px; font-weight: bold;"><span id="ammo-count">25</span> / 75</div></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let ammo = 25, energy = 100, isSprinting = false, score = 0;
        const enemies = [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- SAHNE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a141e);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- IŞIK ---
        const light = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(light);

        // --- ZEMİN ---
        const grid = new THREE.GridHelper(200, 40, 0x00ffcc, 0x112233);
        scene.add(grid);

        // --- SAGE BOTLARI (YEŞİL) ---
        function createSageBot() {
            const group = new THREE.Group();
            // Gövde
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.8, 0.5), new THREE.MeshPhongMaterial({ color: 0x008080 })); // Sage Yeşili
            // Kafa
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshPhongMaterial({ color: 0xffdbac }));
            head.position.y = 1.1;
            group.add(body, head);
            group.position.set((Math.random()-0.5)*30, 0.9, -Math.random()*30 - 5);
            scene.add(group);
            enemies.push(group);
        }
        for(let i=0; i<8; i++) createSageBot();

        // --- SİLAH ---
        const gun = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.7), new THREE.MeshPhongMaterial({ color: 0x111111 }));
        gun.position.set(0.35, -0.3, -0.6);
        camera.add(gun);
        scene.add(camera);

        // --- KONTROLLER (MOUSE DÜZELTİLDİ) ---
        let keys = {};
        window.startGame = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.body.requestPointerLock();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        };

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'KeyE') isSprinting = !isSprinting;
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        // Mouse hareketi düzeltildi (Eksenleri tersine çevirdik)
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement) {
                camera.rotation.y -= e.movementX * 0.002;
                // Eksen hatasını önlemek için sınırlama
                let newRotationX = camera.rotation.x - e.movementY * 0.002;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, newRotationX));
            }
        });

        // --- ATEŞ ETME VE SALLANTI DÜZELTME ---
        let shake = 0;
        document.addEventListener('mousedown', () => {
            if (document.pointerLockElement && ammo > 0) {
                ammo--;
                document.getElementById('ammo-count').innerText = ammo;
                shake = 0.03; // Ekran sallanması çok azaltıldı (soft shake)

                const ray = new THREE.Raycaster();
                ray.setFromCamera(new THREE.Vector2(0,0), camera);
                const intersects = ray.intersectObjects(enemies, true);

                if (intersects.length > 0) {
                    score++;
                    document.getElementById('kill-feed').innerText = "SAGE ELENDİ: " + score;
                    // Botu yeniden konumlandır
                    const hitBot = intersects[0].object.parent;
                    hitBot.position.set((Math.random()-0.5)*30, 0.9, -Math.random()*30 - 5);
                }
            }
        });

        // --- OYUN DÖNGÜSÜ ---
        function animate() {
            requestAnimationFrame(animate);
            if (document.pointerLockElement) {
                let speed = (isSprinting && energy > 0) ? 0.25 : 0.1;
                if (isSprinting && energy > 0) { energy -= 0.4; } 
                else { isSprinting = false; if(energy < 100) energy += 0.2; }
                
                document.getElementById('energy-bar').style.width = energy + '%';

                if (keys['KeyW']) camera.translateZ(-speed);
                if (keys['KeyS']) camera.translateZ(speed);
                if (keys['KeyA']) camera.translateX(-speed);
                if (keys['KeyD']) camera.translateX(speed);
                
                camera.position.y = 1.6;

                // Soft Shake Uygula
                if (shake > 0) {
                    camera.position.x += Math.sin(Date.now()) * shake;
                    shake *= 0.8;
                }
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
