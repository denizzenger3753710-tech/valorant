<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ZARTARANT v11.0 - DENİZ ZENGER</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial Black', sans-serif; }
        #bela-overlay { position: absolute; top: 30%; width: 100%; text-align: center; color: #ff4655; font-size: 80px; text-shadow: 0 0 20px #ff0000; z-index: 9000; display: none; pointer-events: none; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 8px; height: 8px; border: 2px solid #0f0; transform: translate(-50%, -50%); pointer-events: none; z-index: 100; }
        .ui-panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(10,10,20,0.95); border: 2px solid #ff4655; color: white; padding: 20px; display: none; z-index: 10000; text-align: center; }
        .opt { padding: 10px; margin: 5px; background: #222; cursor: pointer; border: 1px solid #444; }
        .opt:hover { background: #ff4655; }
        #hud { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; color: #ff4655; font-size: 20px; pointer-events: none; box-sizing: border-box; }
        #start { position: absolute; width: 100%; height: 100%; background: #000; color: #ff4655; display: flex; align-items: center; justify-content: center; z-index: 11000; cursor: pointer; font-size: 30px; }
    </style>
</head>
<body>

    <div id="start">ZARTARANT v11.0 - BAŞLATMAK İÇİN TIKLA</div>
    <div id="bela-overlay">BELA</div>

    <div id="h-panel" class="ui-panel">
        <h3>HACK MENU</h3>
        <div class="opt" onclick="applySkin(0xd4af37)">ASİL SKIN</div>
        <div class="opt" onclick="applySkin(0x550000)">EJDER SKIN</div>
        <div class="opt" onclick="toggleCheat('esp')">ESP: <span id="s-esp">KAPALI</span></div>
        <div class="opt" onclick="toggleCheat('aim')">AIM: <span id="s-aim">KAPALI</span></div>
        <div class="opt" onclick="closeAll()" style="background:#444">KAPAT</div>
    </div>

    <div id="m-panel" class="ui-panel" style="border-color: #00ffff;">
        <h3 style="color:#00ffff">MARKET (B)</h3>
        <div class="opt" onclick="buy('VANDAL')">VANDAL</div>
        <div class="opt" onclick="buy('PHANTOM')">PHANTOM</div>
        <div class="opt" onclick="buy('OP')">OPERATOR</div>
        <div class="opt" onclick="closeAll()" style="background:#444">KAPAT</div>
    </div>

    <div id="crosshair"></div>
    <div id="hud">
        <div>HP: <span id="hp">100</span> | SİLAH: <span id="wpn">VANDAL</span></div>
        <div>KILLS: <span id="kl">0</span></div>
    </div>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } } </script>

    <script type="module">
        import * as THREE from 'three';
        let cheats = {esp: false, aim: false}, enemies = [], keys = {}, kills = 0, hp = 100, active = false;
        const scene = new THREE.Scene(); scene.background = new THREE.Color(0x050505);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ';
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 1));

        // ZEMİN VE İMZA
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({color: 0x111111}));
        floor.rotation.x = -Math.PI/2; scene.add(floor);

        const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
        canvas.width = 512; canvas.height = 64; ctx.fillStyle = '#ff4655'; ctx.font = 'bold 30px Arial';
        ctx.fillText('DENİZ ZENGER SUNAR', 80, 40);
        const sign = new THREE.Mesh(new THREE.PlaneGeometry(15, 2), new THREE.MeshBasicMaterial({map: new THREE.CanvasTexture(canvas), transparent: true}));
        sign.position.set(0, 8, -15); scene.add(sign);

        // SİLAH
        const gun = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.15, 0.6), new THREE.MeshStandardMaterial({color: 0x222222}));
        gun.position.set(0.3, -0.3, -0.5); camera.add(gun); scene.add(camera);

        // KONTROLLER
        document.getElementById('start').onclick = () => { document.body.requestPointerLock(); active = true; };
        window.closeAll = () => { document.querySelectorAll('.ui-panel').forEach(p=>p.style.display='none'); document.body.requestPointerLock(); };
        
        window.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'Insert') { document.getElementById('h-panel').style.display = 'block'; document.exitPointerLock(); }
            if(e.code === 'KeyB') { document.getElementById('m-panel').style.display = 'block'; document.exitPointerLock(); }
        });
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        document.addEventListener('mousemove', (e) => {
            if(document.pointerLockElement) {
                camera.rotation.y -= e.movementX * 0.002;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x - e.movementY * 0.002));
            }
        });

        window.applySkin = (c) => gun.material.color.setHex(c);
        window.buy = (w) => { document.getElementById('wpn').innerText = w; closeAll(); };
        window.toggleCheat = (t) => { cheats[t] = !cheats[t]; document.getElementById('s-'+t).innerText = cheats[t]?'AÇIK':'KAPALI'; };

        function spawn() {
            const b = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.6, 0.4), new THREE.MeshStandardMaterial({color: 0xff4655}));
            b.position.set((Math.random()-0.5)*40, 0.8, -10 - Math.random()*20);
            scene.add(b); enemies.push(b);
        }
        for(let i=0; i<6; i++) spawn();

        function animate() {
            requestAnimationFrame(animate);
            sign.position.y = 8 + Math.sin(Date.now()*0.002); // Parıldama hareketi
            if(document.pointerLockElement) {
                const f = new THREE.Vector3(); camera.getWorldDirection(f); f.y = 0; f.normalize();
                const r = new THREE.Vector3().crossVectors(f, camera.up).normalize();
                if(keys['KeyW']) camera.position.add(f.multiplyScalar(0.15));
                if(keys['KeyS']) camera.position.add(f.multiplyScalar(-0.15));
                if(keys['KeyA']) camera.position.add(r.multiplyScalar(-0.15));
                if(keys['KeyD']) camera.position.add(r.multiplyScalar(0.15));
                camera.position.y = 1.6;

                enemies.forEach(e => {
                    e.lookAt(camera.position.x, 0.8, camera.position.z); e.translateZ(0.03);
                    if(e.position.distanceTo(camera.position) < 2) { hp -= 0.5; document.getElementById('hp').innerText = Math.floor(hp); }
                });
                if(cheats.aim && enemies[0]) camera.lookAt(enemies[0].position.x, 1.8, enemies[0].position.z);
                if(hp <= 0) location.reload();
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('mousedown', () => {
            if(!document.pointerLockElement) return;
            const ray = new THREE.Raycaster(); ray.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = ray.intersectObjects(enemies);
            if(hits.length > 0) {
                scene.remove(hits[0].object); enemies.splice(enemies.indexOf(hits[0].object), 1); spawn();
                kills++; document.getElementById('kl').innerText = kills;
                if(kills % 5 === 0) { 
                    const b = document.getElementById('bela-overlay'); 
                    b.style.display = 'block'; setTimeout(() => b.style.display='none', 5000); 
                }
            }
        });
    </script>
</body>
</html>
