<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Valorant JS - Neon Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050a14; font-family: 'Segoe UI', sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 4px; height: 4px;
            background: #00ffcc; outline: 1px solid rgba(0,0,0,0.5);
            transform: translate(-50%, -50%); pointer-events: none;
        }
        #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; color: white; }
        .hp-box { position: absolute; bottom: 40px; left: 60px; border-left: 5px solid #00ffcc; padding-left: 15px; }
        .ammo-box { position: absolute; bottom: 40px; right: 60px; text-align: right; border-right: 5px solid #ff4655; padding-right: 15px; }
        .abilities { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; }
        .ability { 
            width: 50px; height: 50px; border: 2px solid rgba(0,255,204,0.3);
            background: rgba(0,20,40,0.6); display: flex; align-items: center; justify-content: center; font-weight: bold;
        }
        .neon-energy { width: 200px; height: 10px; background: rgba(255,255,255,0.2); position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%); }
        #energy-bar { width: 100%; height: 100%; background: #00ffcc; transition: width 0.1s; }
        #start-screen {
            position: absolute; width: 100%; height: 100%; background: radial-gradient(circle, #00ffcc33 0%, #050a14 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; z-index: 10; cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="start-screen" onclick="startGame()">
        <h1 style="color: #00ffcc; font-size: 50px; text-shadow: 0 0 20px #00ffcc;">NEON AKTİF</h1>
        <p>BAŞLAMAK İÇİN TIKLA KANKA</p>
    </div>

    <div id="crosshair"></div>
    
    <div id="hud">
        <div class="neon-energy"><div id="energy-bar"></div></div>
        <div class="hp-box"><div>SAĞLIK</div><div style="font-size: 40px; font-weight: bold;">100</div></div>
        <div class="abilities">
            <div class="ability">C</div>
            <div class="ability" id="skill-q">Q</div>
            <div class="ability" id="skill-e" style="border-color: #00ffcc; color: #00ffcc;">E</div>
            <div class="ability">X</div>
        </div>
        <div class="ammo-box"><div>PHANTOM</div><div style="font-size: 40px; font-weight: bold;"><span id="ammo-count">25</span> / 75</div></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let ammo = 25, energy = 100, isSprinting = false;
        const enemies = [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // --- SESLER ---
        function playSound(freq, type, duration, vol) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        }

        // --- SAHNE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050a14);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- DÜNYA ---
        scene.add(new THREE.GridHelper(200, 60, 0x00ffcc, 0x112233));
        const light = new THREE.PointLight(0x00ffcc, 1, 100);
        camera.add(light);
        scene.add(camera);

        // --- DÜŞMANLAR (BOTLAR) ---
        function createEnemy() {
            const geo = new THREE.BoxGeometry(1, 2, 1);
            const mat = new THREE.MeshPhongMaterial({ color: 0xff4655, emissive: 0xff0000, emissiveIntensity: 0.5 });
            const bot = new THREE.Mesh(geo, mat);
            bot.position.set((Math.random()-0.5)*40, 1, -Math.random()*40 - 10);
            scene.add(bot);
            enemies.push(bot);
        }
        for(let i=0; i<10; i++) createEnemy();

        // --- SİLAH VE EKRAN SALLANMASI ---
        const gun = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.2, 0.7), new THREE.MeshPhongMaterial({ color: 0x050a14 }));
        gun.position.set(0.35, -0.3, -0.6);
        camera.add(gun);

        let shakeAmount = 0;
        function applyShake() {
            if (shakeAmount > 0) {
                camera.position.x += (Math.random() - 0.5) * shakeAmount;
                camera.position.y += (Math.random() - 0.5) * shakeAmount;
                shakeAmount *= 0.9;
            }
        }

        // --- KONTROLLER ---
        let keys = {};
        window.startGame = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.body.requestPointerLock();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        };

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'KeyE' && energy > 20) isSprinting = !isSprinting; // Neon Sprint Toggle
            if(e.code === 'KeyQ') playSound(400, 'sawtooth', 0.3, 0.1); // Neon Bolt Ses
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        // --- ATEŞ ETME ---
        document.addEventListener('mousedown', () => {
            if (document.pointerLockElement && ammo > 0) {
                ammo--;
                document.getElementById('ammo-count').innerText = ammo;
                playSound(200, 'square', 0.1, 0.1);
                shakeAmount = 0.1; // Ateş edince ekran sallansın

                const ray = new THREE.Raycaster();
                ray.setFromCamera(new THREE.Vector2(0,0), camera);
                const intersects = ray.intersectObjects(enemies);

                if (intersects.length > 0) {
                    const hitBot = intersects[0].object;
                    hitBot.material.color.set(0xffffff); // Vurunca beyaz olsun
                    playSound(800, 'sine', 0.05, 0.2); // Hit sesi
                    setTimeout(() => {
                        hitBot.position.set((Math.random()-0.5)*40, 1, -Math.random()*40 - 10);
                        hitBot.material.color.set(0xff4655);
                    }, 100);
                }
            }
        });

        // --- OYUN DÖNGÜSÜ ---
        function animate() {
            requestAnimationFrame(animate);
            if (document.pointerLockElement) {
                // Neon Hız Mekaniği
                let currentSpeed = (isSprinting && energy > 0) ? 0.3 : 0.12;
                if (isSprinting && energy > 0) {
                    energy -= 0.5;
                    shakeAmount = 0.02; // Koşarken hafif sarsıntı
                } else {
                    isSprinting = false;
                    if(energy < 100) energy += 0.2;
                }
                document.getElementById('energy-bar').style.width = energy + '%';

                if (keys['KeyW']) camera.translateZ(-currentSpeed);
                if (keys['KeyS']) camera.translateZ(currentSpeed);
                if (keys['KeyA']) camera.translateX(-currentSpeed);
                if (keys['KeyD']) camera.translateX(currentSpeed);
                
                camera.position.y = 1.6;
                applyShake();
            }
            renderer.render(scene, camera);
        }
        animate();

        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement) {
                camera.rotation.y -= e.movementX * 0.002;
                camera.rotation.x -= e.movementY * 0.002;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, camera.rotation.x));
            }
        });
    </script>
</body>
</html>
