<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Valorant JS - Ascent Combat</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0b141a; font-family: 'Segoe UI', sans-serif; }
        #crosshair {
            position: absolute; top: 50%; left: 50%; width: 8px; height: 8px;
            border: 2px solid #00ffcc; transform: translate(-50%, -50%); pointer-events: none; z-index: 10;
        }
        #hud { position: absolute; width: 100%; height: 100%; pointer-events: none; color: white; }
        .hp-bar { position: absolute; bottom: 40px; left: 60px; border-left: 5px solid #00ffcc; padding-left: 15px; }
        .ammo-box { position: absolute; bottom: 40px; right: 60px; text-align: right; }
        
        /* Neon Hızlanma Efekti (Vignette) */
        #neon-fx {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 100px rgba(0, 255, 204, 0);
            pointer-events: none; transition: 0.3s; z-index: 5;
        }

        #b-market {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 400px; background: rgba(15, 25, 35, 0.95); border: 2px solid #00ffcc;
            display: none; padding: 20px; pointer-events: auto; z-index: 100; color: white;
        }
        .weapon-btn { width: 100%; padding: 10px; margin: 5px 0; background: #222; color: #00ffcc; border: 1px solid #444; cursor: pointer; }
    </style>
</head>
<body>

    <div id="neon-fx"></div>

    <div id="b-market">
        <h2 style="color: #ff4655;">MARKET</h2>
        <button class="weapon-btn" onclick="buy('Vandal', 25)">VANDAL (2900)</button>
        <button class="weapon-btn" onclick="buy('Phantom', 25)">PHANTOM (2900)</button>
        <p>Kapatmak için 'B'ye bas</p>
    </div>

    <div id="crosshair"></div>
    
    <div id="hud">
        <div class="hp-bar">
            <div style="font-size: 12px;">SAĞLIK</div>
            <div style="font-size: 40px; font-weight: bold;" id="hp-val">100</div>
        </div>
        <div class="ammo-box">
            <div id="gun-name" style="color: #ff4655; font-weight: bold;">PHANTOM</div>
            <h1 style="font-size: 50px; margin: 0;"><span id="ammo-count">25</span></h1>
        </div>
        <div style="position: absolute; top: 20px; right: 40px; font-size: 20px; color: #00ffcc;">SKOR: <span id="score">0</span></div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>

    <script type="module">
        import * as THREE from 'three';

        let ammo = 25, hp = 100, score = 0;
        let isSprinting = false, isUltActive = false;
        let sensitivity = 0.002;
        const enemies = [];

        // --- SAHNE ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x384a5c);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const sun = new THREE.DirectionalLight(0xffffff, 0.5);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        // --- ASCENT HARİTASI (Radjanit Kutuları) ---
        const radjanitMat = new THREE.MeshPhongMaterial({ color: 0x00ffcc, emissive: 0x004433 });
        const wallMat = new THREE.MeshPhongMaterial({ color: 0xcccccc });

        function createObject(geo, mat, x, y, z) {
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            scene.add(mesh);
        }
        // Zemin
        createObject(new THREE.PlaneGeometry(100, 100), new THREE.MeshPhongMaterial({color: 0x555555}), 0, 0, 0);
        scene.children[scene.children.length-1].rotation.x = -Math.PI/2;

        // Ascent Kutuları
        createObject(new THREE.BoxGeometry(2, 2, 2), radjanitMat, -5, 1, -10);
        createObject(new THREE.BoxGeometry(2, 2, 2), radjanitMat, -5, 3, -10);
        createObject(new THREE.BoxGeometry(2, 4, 2), wallMat, 5, 2, -12);

        // --- BOT YAKAY ZEKA SİSTEMİ ---
        function spawnBot() {
            const group = new THREE.Group();
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.8, 0.4), new THREE.MeshPhongMaterial({color: 0xff4655}));
            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), new THREE.MeshPhongMaterial({color: 0xffdbac}));
            head.position.y = 1.1;
            group.add(body, head);
            group.position.set((Math.random()-0.5)*20, 0.9, -Math.random()*15 - 5);
            group.userData = { 
                dir: Math.random() > 0.5 ? 1 : -1, 
                lastShot: 0,
                hp: 100 
            };
            scene.add(group);
            enemies.push(group);
        }
        for(let i=0; i<3; i++) spawnBot();

        // --- SİLAH VE EFEKT ---
        const gun = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.15, 0.6), new THREE.MeshPhongMaterial({color: 0x111111}));
        gun.position.set(0.3, -0.2, -0.5);
        camera.add(gun);
        scene.add(camera);

        // --- KONTROLLER ---
        let keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if(e.code === 'KeyB') toggleMarket();
            if(e.code === 'KeyE') toggleSprint();
            if(e.code === 'KeyX') activateUlt();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);

        function toggleSprint() {
            isSprinting = !isSprinting;
            document.getElementById('neon-fx').style.boxShadow = isSprinting ? "inset 0 0 100px rgba(0, 255, 204, 0.5)" : "none";
        }

        function activateUlt() {
            isUltActive = true;
            gun.material.color.setHex(0x00ffff); // Silah mavi parlar
            document.getElementById('gun-name').innerText = "OVERDRIVE";
            setTimeout(() => {
                isUltActive = false;
                gun.material.color.setHex(0x111111);
                document.getElementById('gun-name').innerText = "PHANTOM";
            }, 5000);
        }

        function toggleMarket() {
            const m = document.getElementById('b-market');
            m.style.display = m.style.display === 'block' ? 'none' : 'block';
            if(m.style.display === 'block') document.exitPointerLock();
            else document.body.requestPointerLock();
        }

        window.buy = (name, c) => {
            ammo = c;
            document.getElementById('gun-name').innerText = name;
            document.getElementById('ammo-count').innerText = ammo;
            toggleMarket();
        }

        // --- ATEŞ ETME ---
        document.addEventListener('mousedown', () => {
            if(document.pointerLockElement && (ammo > 0 || isUltActive)) {
                if(!isUltActive) ammo--;
                document.getElementById('ammo-count').innerText = isUltActive ? "∞" : ammo;
                
                const ray = new THREE.Raycaster();
                ray.setFromCamera(new THREE.Vector2(0,0), camera);
                const hits = ray.intersectObjects(enemies, true);
                
                if(hits.length > 0) {
                    let bot = hits[0].object.parent;
                    bot.userData.hp -= isUltActive ? 50 : 35;
                    if(bot.userData.hp <= 0) {
                        score++;
                        document.getElementById('score').innerText = score;
                        bot.position.set((Math.random()-0.5)*20, 0.9, -Math.random()*15 - 5);
                        bot.userData.hp = 100;
                    }
                }
            }
        });

        // --- OYUN DÖNGÜSÜ ---
        function animate() {
            requestAnimationFrame(animate);
            if(document.pointerLockElement) {
                // Hareket
                let speed = isSprinting ? 0.25 : 0.12;
                if(keys['KeyW']) camera.translateZ(-speed);
                if(keys['KeyS']) camera.translateZ(speed);
                if(keys['KeyA']) camera.translateX(-speed);
                if(keys['KeyD']) camera.translateX(speed);
                camera.position.y = 1.6;

                // Bot Yapay Zekası
                enemies.forEach(bot => {
                    // Strafe hareketi
                    bot.position.x += 0.03 * bot.userData.dir;
                    if(Math.abs(bot.position.x) > 10) bot.userData.dir *= -1;

                    // Ateş etme (Her 2 saniyede bir)
                    if(Date.now() - bot.userData.lastShot > 2000) {
                        hp -= 5;
                        document.getElementById('hp-val').innerText = hp;
                        bot.userData.lastShot = Date.now();
                    }
                });

                if(hp <= 0) { alert("Öldün Kanka! Skorun: " + score); location.reload(); }
            }
            renderer.render(scene, camera);
        }

        document.body.addEventListener('click', () => { if(document.getElementById('b-market').style.display !== 'block') document.body.requestPointerLock(); });
        
        // Mouse Terslik Fix
        document.addEventListener('mousemove', (e) => {
            if(document.pointerLockElement) {
                camera.rotation.y -= e.movementX * sensitivity;
                let newX = camera.rotation.x - e.movementY * sensitivity;
                camera.rotation.x = Math.max(-1.5, Math.min(1.5, newX));
            }
        });

        animate();
    </script>
</body>
</html>
